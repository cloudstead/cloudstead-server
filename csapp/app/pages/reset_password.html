<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>cloudstead.io - CloudOs</title>

		<link rel="stylesheet" href="css/app.css" />
		<meta name="viewport" content="width=device-width" />
	</head>
	<body class="patterns index">
		<script type="text/javascript">
			function parseParamFromURL(val) {
				var result = "Not found",
				tmp = [];
				window.location.search.substr(1).split("&").forEach(function (item) {
					tmp = item.split("=");
					result = (tmp[0] === val) ? decodeURIComponent(tmp[1]) : result;
				});
				return result;
			};

			var key = parseParamFromURL('key');

			window.location.replace(window.location.origin + "/cloudstead/#/reset_password/" + key);
		</script>
	</body>
</html>
